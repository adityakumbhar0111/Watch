<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="watch">
            <h3>Titan</h3>
            <div class="hand">
                <div class="hour" id="hour">
                    <div class="arrow1"></div>
                    <div class="arrow2"></div>
                </div>
                <div class="minute" id="minute">
                    <div class="arrow1"></div>
                    <div class="arrow2"></div>
                </div>
                <div class="second" id="second">
                    <div class="arrow1"></div>
                    <div class="arrow2"></div>
                </div>

                <span style="--num:1"><b>1</b></span>
                <span style="--num:2"><b>2</b></span>
                <span style="--num:3"><b>3</b></span>
                <span style="--num:4"><b>4</b></span>
                <span style="--num:5"><b>5</b></span>
                <span style="--num:6"><b>6</b></span>
                <span style="--num:7"><b>7</b></span>
                <span style="--num:8"><b>8</b></span>
                <span style="--num:9"><b>9</b></span>
                <span style="--num:10"><b>10</b></span>
                <span style="--num:11"><b>11</b></span>
                <span style="--num:12"><b>12</b></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
